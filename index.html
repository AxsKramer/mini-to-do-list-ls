<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Mini To Do List</title>
</head>
<body>

    <div class="container">
        <div class="row header">
            <div class="col-12">
                <h1 class="text-center">To Do List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form  id="form">
                    <div class="form-group">
                        <label class="font-weight-bold" for="todo">Things to do:</label>
                        <textarea id="todo" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <div id="container" class="mb-2"></div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btnSubmit" value="Add">
                    </div>
                </form>
            </div>
            <div class="col-6">
                <h2 class="text-center">My list:</h2>
                <div id="toDoList" class="toDoList"></div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
